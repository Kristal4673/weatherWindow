<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Window</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Title and Banner -->
    <header> <strong>WeatherWindow Dashboard <strong></header>

    <div class="main">
        <!--Search for any City and gather current data -->
        <div class="page">
            <div class="col-sm-3">
                <!--input form html handle  -->
                <h3 class="pt-0"> <em> Search City Name:</em>
                    <h3>
                        <!--creating a searchbox to retain the name that we inputted mb= margin bottom-->
                        <div class=" input-group mb-4">
                            <input type="text" class="input" id="citySearch">
                            <div>
                                <button id="btnSearch" type="btn"> <i class="fab fa-searchengin" size=""></i></button>
                            </div>
                        </div>
                        <!--search history area-->
                        <button class="btn" type="btn" id="btnClear"> Clear Info</button>
                        <ul class="list-group">

                        </ul>
            </div>
            <div class="col-md-5">
                <div class="row ">
                    <div class="col-sm-10 " id="weatherCurrent">
                        <h3 class="nameCity" id="cityCurrent"></h3>
                        <p>Temperature:<span class="current" id="tempCurrent"></span></p>
                        <p>Humidity:<span class="current" id="humidityCurrent"></span></p>
                        <p>Wind Speed:<span class="current" id="windSpeedCurrent"></span></p>
                        <p>UV index:<span class="current" id="indexUV"></span></p>
                    </div>
                </div>
                <!--Gathering future day for 5 day cast -->
                <div class="col-sm-10" id="fiveDay_Weather">
                    <h3> 5 Day Forecast</h3>
                    <div class="row" id="forecastRow">
                        <!-- <div class="col-sm-3">
                            <p id="5Date4"></p>
                            <p id="5IDK4"></p>
                            <p> Temperature: <span id="5Temp4"> </span></p>
                            <p> Humidity: <span id="5humidity4"> </span></p>
                        </div> -->
                    </div>
                    <div>

                    </div>
                </div>
                <!--jquery  -->
                <script src="https://code.jquery.com/jquery.js"></script>
                <script
                    src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
                <!--Code to Jvascript File-->
                <script src="script2.js"></script>
</body>

</html>
